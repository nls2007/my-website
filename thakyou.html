<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You - CSGO2 Labuan 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center; 
      align-items: center;      
      background-image: url('10691507811336063.jpg'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px);  
      -webkit-backdrop-filter: blur(8px);
      z-index: 0;
    }

    .box {
      position: relative;
      z-index: 1; 
      width: 400px;     
      padding: 20px;    
      background: #ffffff; 
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #000; 
    }
    p {
      font-size: 18px;
      margin: 10px 0;
      color: #333;
    }
    .note {
      margin-top: 20px;
      font-size: 16px;
      color: #444;
    }
    button {
      margin: 20px 10px 0;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>THANK YOU!</h1>
    <p>Thank you for registering for the CSGO2 Labuan 2025 Tournament.</p>
    <div class="note">
      <p>✱ We have received your payment slip</p>
      <p>✱ Our team will verify your submission within 1–2 days</p>
      <p>✱ You will be contacted via email or WhatsApp once your registration is confirmed</p>
    </div>

    <div>
      <button onclick="location.href='index.html'">Back to Home</button>
    </div>
  </div>
</body>
</html>
