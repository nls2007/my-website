<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSGO2 E-sport Competition Labuan 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;  
      align-items: center;     
      background-image: url('10691507811336063.jpg'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      position: relative;
      overflow: hidden;
    }

   
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1; 
      border: 2px solid #000;
      width: 550px;
      padding: 130px;
      text-align: center;
      background: #fff; 
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .top-left-image {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 60px;
      height: 60px;
      object-fit: contain;
    }

    h1 {
      font-size: 64px;
      margin-bottom: 10px;
      letter-spacing: 8px;
    }

    .subtitle {
      font-size: 18px;
      margin-bottom: 40px;
    }

    .enter-button {
      padding: 15px 40px;
      font-size: 24px;
      border: 2px solid #000;
      background-color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .enter-button:hover {
      background-color: #eee;
    }

    .note {
      margin-top: 30px;
      font-size: 14px;
      color: #333;
    }

    .note::before {
      content: "* ";
      color: red;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Counter-Strike_2_29.webp" alt="Logo" class="top-left-image">
    <h1>CSGO2</h1>
    <div class="subtitle">E-sport Competition â€¢ Labuan 2025</div>
    
    <!-- ENTER button linking to another page -->
    <a href="register.html">
      <button class="enter-button">ENTER</button>
    </a>

    <div class="note">
      Only participants aged 12 and above are eligible to join.
    </div>
  </div>
</body>
</html>
