<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSGO2 Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f0f0f0;
    }
    #registerForm {
      background-color: white;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 20px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .conditions {
      font-size: 14px;
      margin-top: 5px;
    }
    .conditions span {
      display: block;
    }
    #submitBtn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #submitBtn:hover {
      background-color: #45a049;
    }
    #backBtn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #backBtn:hover {
      background-color: #45a049;
    }
    .qr-container {
      text-align: center;
      margin-top: 20px;
    }
    .qr-container img {
      width: 200px;
      border: 1px solid #ccc;
      padding: 5px;
      border-radius: 8px;
    }
    .qr-container p {
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">CSGO2 E-Sport Competition Labuan 2025 Registration Form</h2>
  <form id="registerForm" onsubmit="return handleSubmit(event)">
    <label>Full Name:
      <input type="text" required>
    </label>
    <label>Username:
      <input type="text" required>
    </label>
    <label>Email:
      <input type="email" required>
    </label>
    <label>Password:
      <input type="password" id="password" required oninput="validatePassword()">
    </label>
    <div class="conditions">
      <span id="length" style="color:red">✓ At least 8 characters</span>
      <span id="uppercase" style="color:red">✓ At least 1 uppercase letter</span>
      <span id="number" style="color:red">✓ At least 1 number</span>
      <span id="symbol" style="color:red">✓ At least 1 symbol</span>
    </div>
    <label>Confirm Password:
      <input type="password" id="confirmPassword" required>
    </label>
    <label>Age:
      <input type="number" min="12" required>
    </label>
    <label>Identification Card Number:
      <input type="text" required>
    </label>
    <label>Payment Info:<br>
      Bank: Maybank<br>
      Account Name: CSGO2 Labuan
    </label>

    <!-- QR Code Section -->
    <div class="qr-container">
      <img src="QR_code_for_mobile_English_Wikipedia.svg.png" alt="QR Code for Payment">
      <p>Scan the QR code to make your payment</p>
    </div>

    <label>
      <input type="checkbox" required>
      Your payment is complete
    </label>
    <button type="submit" id="submitBtn">Submit</button>
    <button type="button" id="backBtn" onclick="goBack()">Back</button>

  </form>

  <script>
    function validatePassword() {
      const password = document.getElementById('password').value;
      document.getElementById('length').style.color = password.length >= 8 ? 'green' : 'red';
      document.getElementById('uppercase').style.color = /[A-Z]/.test(password) ? 'green' : 'red';
      document.getElementById('number').style.color = /[0-9]/.test(password) ? 'green' : 'red';
      document.getElementById('symbol').style.color = /[^A-Za-z0-9]/.test(password) ? 'green' : 'red';
    }

    function handleSubmit(event) {
      event.preventDefault();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return false;
      }

      window.location.href = 'thakyou.html'; 
      return true;
    }
    function goBack() {
    window.location.href = 'register.html'; 
  }
  </script>
</body>
</html>
