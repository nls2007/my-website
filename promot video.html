<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSGO2 Labuan Video Highlights</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('10691507811336063.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url('10691507811336063.jpg') no-repeat center center fixed;
      background-size: cover;
      filter: blur(8px);
      z-index: -1;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 40px;
      width: 90%;
      max-width: 900px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      text-align: center;
    }

    h1 {
      margin-bottom: 40px;
    }

    .video-gallery {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .video-box {
      background-color: white;
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      width: 900px;
      height: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .video-box iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
    }

    .video-caption {
      margin-top: 10px;
      font-weight: bold;
      font-size: 14px;
    }

    .buttons {
      margin-top: 30px;
    }

    .buttons a {
      display: inline-block;
      text-decoration: none;
      background-color: #007bff;
      color: white;
      padding: 12px 24px;
      margin: 0 15px;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .buttons a:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Highlight Video from CSGO2 Labuan Competition 2024!</h1>

    <div class="video-gallery">
      <div class="video-box">
        <iframe 
          src="https://www.youtube.com/embed/Z5WasnZ4ass"
          title="CSGO2 Labuan Highlight Video"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
        <div class="video-caption">Middle Shot</div>
      </div>
    </div>

    <div class="buttons">
      <a href="index.html">Back to Home</a>
    </div>
  </div>
</body>
</html>
